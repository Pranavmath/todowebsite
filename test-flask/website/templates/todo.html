{% extends "base.html" %} {% block title %}To Do{% endblock %} 
{% block content%}

<h1 align = "center">To Do</h1>

<ul class="list-group list-group-flush" id="todo">
  {% for todo in user.todos %}
  <li class="list-group-item">
    {{ todo.data }}
    
    |

    {% if todo.done %}
    Done
    {% else %}
    Not Done
    {% endif %}
    
    |

    {% if todo.done %}
    <button type="button" class="btn btn-primary" onclick="changeDone({{ todo.id }})">
      Not Done
    </button>
    {% else %}
    <button type="button" class="btn btn-primary" onclick="changeDone({{ todo.id }})">
      Done
    </button>
    {% endif %}

    <button type="button" class="close" onclick="deleteTodo({{ todo.id }})">
      <span aria-hidden="true">&times;</span>
    </button>
  </li>
  {% endfor %}
</ul>


<form method = "POST">
  <input
  type="text"
  class="form-control"
  id="todo"
  name="todo"
  placeholder="Enter todo"
  />

  <br />

  <button type="submit" class="btn btn-primary">Submit To Do</button>
</form>
{% endblock %}
